version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        package: "database"
        sql_package: "pgx/v4"
        out: "."
        overrides:
          - db_type: "pg_catalog.interval"
            go_type: "github.com/jackc/pgtype.Interval"
